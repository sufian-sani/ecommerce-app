{% extends 'home/base.html' %}

{% load static %}

{% block content %}

 <!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <form action="" class="checkout__form" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h5>Login:</h5>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="checkout__form__input">
                                <p>Email or Phone <span></span>:</p>
                                <input name='email_phone' type="text" placeholder="Email or Phone" required>
                            </div>
                            <div class="checkout__form__input">
                                <p>Password <span></span>:</p>
                                <input name='password' type="password" placeholder="password" required>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="cart__total__procced">
                                <input class="primary-btn" type="submit" value="Log In">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Checkout Section End -->

{% endblock content %}
